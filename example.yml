cmsis_button_toggle_led:
  boards:
    frdmmcxn947@cm33_core0: []
  contents:
    document:
      brief: CMSIS-Driver defines generic peripheral driver interfaces for middleware
        making it reusable across a wide range of supported microcontroller devices.
        The API connects microcontroller peripherals with middleware that implements
        for example communication stacks, file systems, or graphic user interfaces.
        More information and usage methord please refer to http:/www.keil.com/pack/doc/cmsis/Driver/html/index.html.The
        cmsis_button_toggle_led example shows how to use gpio driver control gpio
        pin as input and output. :In this example, gpio driver will set up and config
        button,led pins. and check button press event. then trigger gpio interrupt,
        the callback will be use for led toggle.
      category: cmsis_driver_examples/gpio
      example_readme:
      - examples/cmsis_driver_examples/gpio/button_toggle_led/readme.md
      - ${board_root}/${board}/cmsis_driver_examples/gpio/button_toggle_led/example_board_readme.md
      - ${board_root}/${board}/examples_shared_readme.md
      name: cmsis_button_toggle_led${core_id_suffix_name}
    meta_path: examples/cmsis_driver_examples/gpio/button_toggle_led
    project-root-path: boards/${board}/cmsis_driver_examples/gpio/button_toggle_led
  section-type: freestanding_application
